    <main class="py-5 position-relative">
        <div class="container d-flex flex-column align-items-center justify-content-center text-center">
            <h1 class="py-2">Bookmarker</h1>
            <div class="b-body p-3 py-4 mt-5 w-100">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="inputs d-flex flex-column w-100 align-items-start mt-4">
                    <label for="name" class="pb-2"><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
                    <input type="text" id="websiteName" class="form-control mb-3" placeholder="Bookmark Name">
                    <label for="url" class="pb-2"><i class="fa-solid fa-link pe-2"></i> Site URL</label>
                    <input type="text" id="websiteUrl" class="form-control mb-3" placeholder="Website URL">
                </div>
                <button class="btn submitBtn px-5 mt-2" id="submitBtn">Submit</button>
            </div>
            <table class="table mt-4 w-100">
                <thead>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tBody"></tbody>
            </table>
        </div>
