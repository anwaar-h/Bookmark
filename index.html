<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="py-5">
        <div class="container d-flex flex-column align-items-center justify-content-center text-center">
            <h1 class="py-2">Bookmarker</h1>
            <div class="b-body p-3 py-4 mt-5 w-100">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="inputs d-flex flex-column w-100 align-items-start mt-4">
                    <label for="name" class="pb-2"><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
                    <input type="text" id="name" class="form-control mb-3" placeholder="Bookmark Name">
                    <label for="url" class="pb-2"><i class="fa-solid fa-link pe-2"></i> Site URL</label>
                    <input type="text" id="url" class="form-control mb-3" placeholder="Website URL">
                </div>
                <button class="btn submitBtn px-5 mt-2">Submit</button>
            </div>
            <table class="table mt-4">
                <thead>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tBody"></tbody>
            </table>
        </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
